server {
    listen 80;  # Listen on port 80
    server_name localhost;

    # Serve the Next.js application
    location / {
        try_files $uri $uri/ /index.html;  # Serve index.html for any request
    }

    # Handle API requests
    location /api {
        proxy_pass https://api.upcitemdb.com/prod/trial/lookup;  # Adjust as necessary

        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;  # Change to your frontend's origin
        add_header 'Access-Control-Allow-Methods' 'GET, POST' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Methods' 'GET, POST';  # Allow specific methods
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';  # Allow specific headers

        # Remove conflicting CORS headers sent by the API
        proxy_hide_header 'Access-Control-Allow-Origin';
    }
    
}
